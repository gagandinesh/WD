<html>
<head>
<title>Form</title>
</head>
<body bgcolor="#F5EEF8">
<font face="algerian">
<h1>Please submit your details and submit</h1>
</font>
<font face="lucida calligraphy" color="#5B2C6F" size="5">

<form>
<label for ="fname">First name:</label>
<input type="text" id="fname" name="fname">
<br>
<br>
<label for ="lname">Last name:</label>
<input type="text" id="lname" name="lname">
<br>
<hr>
<p>Select Gender</p>
<input type="radio" id="male" name="gender">
<label for ="male">Male</label><br>
<input type="radio" id="female" name="gender">
<label for ="female">Female</label>
<br>
<hr>
<p>Check all facilities you want</p>
<input type="checkbox" id="hostel" name="facilities">
<label for ="hostel">I want hostel</label><br>
<input type="checkbox" id="transport" name="facilities">
<label for ="transport">I want transport</label><br>
<label for="address">Enter your address:</label>
<textarea id="address" name="address" rows="5" cols="50">
</textarea>
<br>
<hr>
<label for="cname">Select your course</label><br>
<select name="cname" id="cname">
<option value="AIML">Artificial Intelligence & Machine Learning</option>
<option value="DS">Data Science</option>
<option value="CS">Cyber Security</option>
</select>
<br>
<hr>
<input type="submit" value="Submit">
</form>
</font>
</body>
</html>
